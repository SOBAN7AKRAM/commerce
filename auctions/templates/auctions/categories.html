{% extends 'auctions/layout.html' %}
{% load static %}
{% block title %}
    Category-List
{% endblock %}
{% block body %}
    <h4 class="heading">Available Categories</h4>
    <ul class="list-group">
        {% for category in categories %}
        <a href="{% url 'auctions:category' category%}" class="list-group-item listItem">{{category}}</a>
        {% endfor%}
    </ul>

{% endblock %}
