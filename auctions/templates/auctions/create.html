{% extends 'auctions/layout.html' %}
{% load static %}
{% block body %}
    <h2 class="heading">Create Listing</h2>
    <form action="{% url 'create' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="formContainer">
            <div class="form-group form">
                {{ form }}
            </div>
            <div class="btnDiv">
                <input type="submit" value="Create" class="btn btn-primary adjustBtn">
            </div>
        </div>
    </form>

{% endblock %}
