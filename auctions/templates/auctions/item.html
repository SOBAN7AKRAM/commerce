{% extends 'auctions/layout.html' %}
{% load static %}
{% block body %}
    <h2 class="heading">Listing: {{auctionList.title}}</h2>
    <div class="hammer">
        <div class="line"></div>
        <img src="{% static 'auctions/Pictures/hammer.png' %}" alt="image">
        <div class="line"></div>
    </div>
    
    <form action="{% url 'watchList' auctionList.id%}" method="post">
        {% csrf_token %}
        {% if isWatchListItem %}
        <input type="submit" class="btn btn-outline-alert btnWatch" value="Remove from WatchList"></input>
        {% else %}
            <input type="submit" class="btn btn-outline-primary btnWatch" value="Add To WatchList"></input>
        {% endif %}
    </form>
   
    <div class="itemContainer">
        <div class="picture">
            {% if auctionList.image %}
            <img src="{{auctionList.image.url}}" alt="image">
            {% endif %}
        </div>
        <div class="description">
            <h3>Description</h3>
            {{auctionList.description}}
        </div>
    </div>

{% endblock%}
