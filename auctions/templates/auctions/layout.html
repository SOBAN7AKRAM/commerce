{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Auctions{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">

</head>

<body>
    <div class="logo">
        <img src="{% static 'auctions/Pictures/logo.png' %}" alt="img">
    </div>
    <div>
    </div>
    <div id="navbarNav">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'auctions:index' %}">Active Listings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'auctions:create' %}">Create Listing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'auctions:watch' %}">WatchList</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'auctions:categories' %}">Categories</a>
            </li>

        </ul>
        <ul class="nav navEnd">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <strong class="signedInUser nav-link">{{ user.username }}</strong>
            </li>
            <li class="nav-item navItem">
                <a class="nav-link" href="{% url 'auctions:logout' %}">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item navItem">
                <a class="nav-link" href="{% url 'auctions:login' %}">Log In</a>
            </li>
            <li class="nav-item navItem">
                <a class="nav-link" href="{% url 'auctions:register' %}">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
    {% block body %}
    {% endblock %}
</body>

</html>
